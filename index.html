<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <div class="display">
            <p id="display-history"></p>
            <h2 id="display-result">00</h2>
            <p id="memory-display"></p>
        </div>
        <div class="memory" onclick="MemoryClear()">MC</div>
        <div class="memory" onclick="MemoryRecall()">MR</div>
        <div class="memory" onclick="MemoryAdd()">M+</div>
        <div class="memory" onclick="MemorySubtract()">M-</div>
        <div class="memory" onclick="MemoryNew()">MS</div>
        <div class="memory" onclick="MemoryShow()">M</div>
        <div class="button" onclick="ButtonPercentage()">%</div>
        <div class="button root" onclick="ButtonRoot()">sqrt</div>
        <div class="button" onclick="ButtonSquare()">x^2</div>
        <div class="button" onclick="ButtonDivide()">1/x</div>
        <div class="button" onclick="ButtonCE()">CE</div>
        <div class="button" onclick="ButtonC()">C</div>
        
        <div class="button back" onclick="ButtonBack()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M272 157.1v197.8c0 10.7-13 16.1-20.5 8.5l-98.3-98.9c-4.7-4.7-4.7-12.2 0-16.9l98.3-98.9c7.5-7.7 20.5-2.3 20.5 8.4zM448 80v352c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V80c0-26.5 21.5-48 48-48h352c26.5 0 48 21.5 48 48zm-48 346V86c0-3.3-2.7-6-6-6H54c-3.3 0-6 2.7-6 6v340c0 3.3 2.7 6 6 6h340c3.3 0 6-2.7 6-6z"/></svg></div>
        
        <div class="button" onclick="ArithmeticOperationSelection('divide')">/</div>
        <div class="button" onclick="GetUserInput(7)">7</div>
        <div class="button" onclick="GetUserInput(8)">8</div>
        <div class="button" onclick="GetUserInput(9)">9</div>
        <div class="button" onclick="ArithmeticOperationSelection('multiply')">x</div>
        <div class="button" onclick="GetUserInput(4)">4</div>
        <div class="button" onclick="GetUserInput(5)">5</div>
        <div class="button" onclick="GetUserInput(6)">6</div>
        <div class="button" onclick="ArithmeticOperationSelection('minus')">-</div>
        <div class="button" onclick="GetUserInput(1)">1</div>
        <div class="button" onclick="GetUserInput(2)">2</div>
        <div class="button" onclick="GetUserInput(3)">3</div>
        <div class="button" onclick="ArithmeticOperationSelection('plus')">+</div>
        <div class="button" onclick="ButtonNegPos()">+-</div>
        <div class="button" onclick="GetUserInput(0)">0</div>
        <div class="button" onclick="ButtonDot()">.</div>
        <div class="button" onclick="ArithmeticOperationSelection('equals')">=</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
