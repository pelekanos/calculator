<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>
    <div id="calculator">
        <div class="display"></div>
        <div class="memory">MC</div>
        <div class="memory">MR</div>
        <div class="memory">M+</div>
        <div class="memory">M-</div>
        <div class="memory">MS</div>
        <div class="memory">M</div>
        <div class="button">%</div>
        <div class="button">sq</div>
        <div class="button">x2</div>
        <div class="button">1/x</div>
        <div class="button">CE</div>
        <div class="button">C</div>
        <div class="button">BA</div>
        <div class="button">/</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button">x</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button">-</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button">+</div>
        <div class="button">+-</div>
        <div class="button">0</div>
        <div class="button">.</div>
        <div class="button">=</div>

    </div>

</body>

</html>
